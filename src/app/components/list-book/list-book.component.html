<div class="row justify-content-center mb-1">
  <div class="col-sm-12 col-md-6 rounded p-1">
    <div class="d-flex bg-dark-subtle p-4 rounded mt-1">
      <div class="me-2">
        <span class="bg-dark text-light fs-3 px-2" style="border-radius: 50%">{{
          bookStore?.author?.author?.charAt(0)
        }}</span>
      </div>

      <div>
        <div class="fs-3">
          <strong>{{ bookStore?.author?.author }}</strong>
        </div>
        <div class="fs-6 text-capitalize">
          {{ bookStore?.author?.birthPlace }}
        </div>
        <div class="fs-6 text-capitalize">
          {{ bookStore?.author?.birthday }}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-sm-12 col-md-6">
    <div class="row">
      <div
        class="col-sm-12 col-md-6 p-1"
        *ngFor="let item of bookStore?.author?.books"
      >
        <div class="mb-1">
          <div>
            <img
              [src]="item.imageUrl"
              style="height: 300px; width: 100%; object-fit: cover"
            />
          </div>
          <div class="my-1 d-flex justify-content-between">
            <a
              [href]="item.purchaseLink"
              target="_blank"
              class="btn btn-link p-0 fs-5"
              >{{ item.title }}</a
            >

            <div class="fs-5">
              <span class="badge bg-secondary">{{ item.PublishDate }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
